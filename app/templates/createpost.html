{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cedric annonce</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">   

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link  rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>

<body>
   


    <!-- Navbar Start -->
    <div class="container-fluid p-0 mb-3">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-2 py-lg-0 px-lg-5">
            {% if user.is_authenticated %}
           
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="{% url 'index' %}" class="btn btn-info  ">Home</a>
                    {% if user.is_superuser %}
                    <a href="{% url 'review_posts' %}" class="btn btn-info ">Confirmer Publication</a>
                    {% endif %}
                    <a href="{% url 'createpost' %}" class="btn btn-info ">Creer publication</a>

                    
                    
                   
                   
                </div>

                <div class="input-group ml-auto" style="width: 100%; max-width: 300px;">
                    <a href="{% url 'logout' %}" class="btn btn-outline-info mx-3 mt-2 d-block"> Se Deconnecter</a>
                </div>
            </div>
            {% else %}
           
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'login' %}" class="nav-item nav-link">Connexion</a>
                    <a href="{% url 'register' %}" class="nav-item nav-link">Inscription</a>

                </div>

                <div class="input-group ml-auto" style="width: 100%; max-width: 300px;">
                    <input type="text" class="form-control" placeholder="Keyword">
                    <div class="input-group-append">
                        <button class="input-group-text text-secondary"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            {% endif %}


        </nav>

    </div>

    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #021E47 ;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #55FF33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #cc0000;
        }
    </style>    

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Mettez un titre</label>
        <input type="text" name="title" id="title" required>
    
        <!-- Correction ici : Utilisez le bon nom de champ 'category' -->
        <label for="category">ajouter une categorie:</label>
        <input type="text" name="category" id="category" required>
        
        <label for="image">Ajouter une image:</label>
        <input type="file" name="image" id="image">
        
        <label for="content">Mettez une description</label>
        <textarea name="content" id="content" required></textarea>
    
        <button type="submit">Soumettre</button>
    </form>
